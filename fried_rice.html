<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" type="x-icon" href="favicon.ico">
		<title>Simple Recipes</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	</head>
<body>
  <div class="wrapper">
	<main>
		<a href="index.html">Fried Rice</a>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">2 eggs</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">3 tbs butter</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">2 cups leftover rice</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">1 package frozen vegetables (peas, diced carrots, corn, green beans)</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">3-4 tbs soy sauce</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">Optional thick ham</label><br>
		</div>
		<p>
			Optionally slice the ham into cubes.<br>
			In a large pan, heat butter and then scramble 2 eggs over medium-high heat.<br>
			Add rice, frozen vegetables, soy sauce and ham.<br>
			Cook until the rice starts turning slightly brown. (3 minutes)<br>
		</p>
	</main>
  </div>
</body>
</html>
