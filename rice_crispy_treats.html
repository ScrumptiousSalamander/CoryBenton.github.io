<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" type="x-icon" href="favicon.ico">
		<title>Simple Recipes</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	</head>
<body>
  <div class="wrapper">
	<main>
		<a href="index.html">Rice Crispy Treats</a>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">6 cups rice crispies</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">1 10 oz package marshmallows OR 5 1/2 cups mini marshmallows</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">3 tbs butter</label><br>
		</div>
		<p>
			In a large pan, melt butter over low heat.<br>
			Add the marshmallows and stir until completely melted.<br>
			Remove from heat.<br>
			Add rice crispies.<br>
			Stir until well coated.<br>
			Spray a 13/9 pan with cooking spray.<br>
			Press mixture into pan and allow to cool.<br>
			Cut into 2 inch squares and enjoy.<br>
		</p>
	</main>
  </div>
</body>
</html>
