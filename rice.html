		<a href="index.html">Rice</a>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">1 cup white rice</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">2 cups water</label><br>
		</div>
		<p>
			Bring 2 cups of water to a boil in a covered pot.<br>
			Add 1 cup of rice and reduce to a simmer (low) for 20 minutes.<br>
			Do not stir or lift the lid during this time.<br>
			Take it off the burner an let sit for 5 minutes.<br>
			Leftovers last 6 days.<br>
		</p>
