		<a href="index.html">Mashed Potatoes</a>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">8-12 russet potatoes</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">1/3 cup butter</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">1 cup milk or 1/2 cup sour cream</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">Salt pepper and garlic powder</label><br>
		</div>
		<p>
			Start boiling a pot of hot water over high heat.<br>
			Wash the potatoes.<br>
			Peel the potatoes.<br>
			Cut the potatoes into quarters.<br>
			Boil the potatoes for 15 minutes.<br>
			Drain then add other ingredients and mash to combine.<br>
		</p>
