<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" type="x-icon" href="favicon.ico">
		<title>Simple Recipes</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	</head>
<body>
  <div class="wrapper">
	<main>
		<a href="index.html">Tacos</a>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">1 lb ground beef</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">1 packet taco seasoning</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">10 small flour/corn tortillas</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">Cheese</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">Lettuce</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">Tomatoes</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">Sour Cream</label><br>
		</div>
		<p>
			In a large pan, brown beef over medium heat.<br>
			Drain and add taco seasoning.<br>
			Prepare other ingredients.<br>
			If using corn tortillas, warm them before assembly.<br><br>
			Assembly order: beef, cheese, lettuce, tomatoes, sour cream.<br>
		</p>
	</main>
  </div>
</body>
</html>
