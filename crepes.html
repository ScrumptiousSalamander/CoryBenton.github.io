<body>
  <div class="wrapper">
	<main>
		<a href="index.html">Crepes</a>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">1 cup flour</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">2 eggs</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">1 cup water</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">2 tbs melted butter</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">pinch of salt</label><br>
		</div>
		<p>
			Slightly melt the butter in the microwave.<br>
			To avoid lumps, whisk together the eggs, water and butter then gradually add the flour to combine.<br>
			Cook in 1/4 cup portions in a lightly oiled pan over medium high heat for 1-2 minutes each side.<br>
			Fill with powdered sugar then roll up.<br>
		</p>
	</main>
