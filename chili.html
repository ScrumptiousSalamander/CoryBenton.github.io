<main>
<a href="index.html">Chili</a>
<div>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1">1 yellow onion</label><br>
</div>
<div>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1">2 big cans cento crushed tomatoes</label><br>
</div>
<div>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1">1 can light red kidney beans</label><br>
</div>
<div>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1">1 can dark red kidney beans</label><br>
</div>
<div>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1">2 (1.25 ounce) packages mccormick mild chili seasoning</label><br>
</div>
<div>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1">1 lb beef</label><br>
</div>
<div>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1">1 cup water</label><br>
</div>
<div>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1">salt and pepper</label><br>
</div>
<div>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1">(optinally 8 strips of bacon cut into pieces)</label><br>
</div>
<p>
Begin browning the beef.<br>
Dice the onion.<br>
Add the onion to the beef and cook 5 minutes until translucent.<br>
Add the rest of the ingredients, don't drain the beans.<br>
Bring to a boil, reduce to a simmer and cook uncovered for 1 hour.<br>
Optionally, top with cheddar cheese and sour cream.<br>
</p>
