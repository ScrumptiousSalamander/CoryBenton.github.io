<body>
  <div class="wrapper">
	<main>
		<a href="index.html">Burritos</a>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">4 large flour tortillas</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">1 lb diced stew meat</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">Rice</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">1 can black beans</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">1 can corn</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">Lettuce</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">Sour cream</label><br>
		</div>
		<div>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1">Optional cheese</label><br>
		</div>
		<p>
			Cook rice.<br>
			In a large pan, brown rice over low heat.<br>
			Drain the meat and add salt and pepper.<br>
			Prep all other ingredients.<br><br>
			Assembly:<br>
			Even spread of sour cream.<br>
			1 part meat (1/4th of the total).<br>
			1/2 part rice.<br>
			1/2 part beans.<br>
			1/2 part corn.<br>
			1/2 part lettuce.<br>
			1/2 part optional cheese.<br>
		</p>
